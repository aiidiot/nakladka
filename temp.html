<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="0.5">
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="50" x2="400" y2="50"/>
  </g>

  <!-- Axis -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="250" stroke="black" stroke-width="2"/>

  <!-- Germany line -->
  <path d="M50,100 L350,120" stroke="red" stroke-width="2" fill="none">
    <animate
      attributeName="stroke-dasharray"
      from="300,300"
      to="0,300"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Poland line -->
  <path d="M50,180 L350,160" stroke="gold" stroke-width="2" fill="none">
    <animate
      attributeName="stroke-dasharray"
      from="300,300"
      to="0,300"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Romania line -->
  <path d="M50,200 L350,170" stroke="brown" stroke-width="2" fill="none">
    <animate
      attributeName="stroke-dasharray"
      from="300,300"
      to="0,300"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Legend -->
  <g transform="translate(270,30)">
    <rect width="100" height="60" fill="white" stroke="#e5e7eb"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="red" stroke-width="2"/>
    <text x="35" y="20" font-size="12">Niemcy</text>
    <line x1="10" y1="35" x2="30" y2="35" stroke="gold" stroke-width="2"/>
    <text x="35" y="40" font-size="12">Polska</text>
    <line x1="10" y1="55" x2="30" y2="55" stroke="brown" stroke-width="2"/>
    <text x="35" y="60" font-size="12">Rumunia</text>
  </g>
</svg>
